<div class="container">

   
    
    
    <div class="row">
        <div class="col-6">
        <h2>Contact-us Requests</h2>
    </div>
    <div class="col-6 text-end">
    
        <a routerLink="/add_contact"><button class="btn btn-primary" style="font-size: 20px;" ><i class="fas fa-plus mx-2"></i>Ajouter Contact</button>
    </a>
    </div>
    </div>
    
    <div class="mt-5" style="  box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.25); ">
    
    
        <div class="table-responsive m-4">
    
        <table class="table mt-5">
            <thead >
                <tr class="text-center ">
                    <th>#</th>
                    <th>Objet</th>
                    <th>Message</th>
                    <th>Created At</th>
                    <th>User</th>
                    <th>Actions</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let contact of listContact" class="text-center" > 
                    <td style="color: black;"> {{contact.idContact}}</td>
                    <td >{{contact.objet}}</td>
                    <td >{{contact.message}}</td>
                    <td >{{contact.createdAt}}</td>
                    <td >{{contact.userr.nom}}</td>


                    <td>
                        
                        <span style="color: red; margin-left: 10px;">
                            <i class="fa fa-trash" (click)="  openDeleteConfirmationModal(contact.idContact)" aria-hidden="true"></i> 
                        </span>
                    </td>
                </tr>
    
    
              
    
             
                
            </tbody>
        </table>
        </div>
    </div>
        <nav>
            
            <ul class="pagination text-primary d-flex  justify-content-end mt-5" >
                <li class="page-item" >
                    <a class="page-link" href="#" aria-label="Previous" >
                        <span aria-hidden="true"><i class="fa fa-arrow-left"></i></span>
                    </a>
                </li>
                <li class="page-item"><a class="page-link"  >1</a></li>
                <li class="page-item"><a class="page-link " >2</a></li>
                <li class="page-item"><a class="page-link"  >3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true"><i class="fa fa-arrow-right"></i></span>
                    </a>
                </li>
            </ul>
        </nav>
    
        <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true" style="display: none;">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteModalLabel">Confirmation</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Are You Sure? You will not be able to recover this data</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-danger">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const item1 = document.getElementById('item1');
        if (item1) {
            item1.addEventListener('click', function() {
                alert('Vous avez cliqué sur l\'élément avec ID "item1".');
            });
        }
    });
    
        </script>
