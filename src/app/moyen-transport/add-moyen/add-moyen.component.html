   <div class="card" style="margin: 20px;">
    <div class="card-body">
      <h2>Ajouter un Moyen de transport</h2>
  
      <form  (ngSubmit)="onSubmit()" [formGroup]="moyenForm">
        <div class="form-group">
          <label for="numero">Numero</label>
          <input type="text" id="numero" class="form-control" formControlName="numero" required>
          <div *ngIf="moyenForm.get('numero')?.hasError('required') && moyenForm.get('numero')?.touched">
            <label [ngClass]="{'error': moyenForm.get('numero')?.hasError('required')}">Champ requis.</label>
          </div>
          
        </div>
  
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" id="description" class="form-control" formControlName="description" required>
          <div *ngIf="moyenForm.get('description')?.hasError('required') && moyenForm.get('description')?.touched">
            <label [ngClass]="{'error': moyenForm.get('description')?.hasError('required')}">Champ requis.</label>
          </div>
        </div>
  
        <div class="form-group">
          <label for="horaire">Horaire</label>
          <input type="datetime-local" id="horaire" class="form-control" formControlName="horaire" required>
          <div *ngIf="moyenForm.get('horaire')?.hasError('required') && moyenForm.get('horaire')?.touched">
            <label [ngClass]="{'error': moyenForm.get('horaire')?.hasError('required')}">Champ requis.</label>
          </div>
        </div>
  
        <button type="submit" class="btn btn-success" >Enregistrer</button>
      </form>
    </div>
  </div>
