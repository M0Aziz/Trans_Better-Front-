
<div class="container" id="main-content">
    <h2>Ajouter Commande</h2>

    <a routerLink="/commandes" >Retour</a>
    
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()" style="  box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.25); " class="m-3">
      <div class="row m-5">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="Nom" class="form-label mt-3 " ><h4>Total</h4></label>
              <input type="text" class="form-control" id="Nom" placeholder="total"  formControlName="total"required>
            </div>
            <div class="mb-3">
                <label for="Nom" class="form-label mt-3 " ><h4>Quantity</h4></label>
                <input type="text" class="form-control" id="Nom" placeholder="Quantity" formControlName="quantity" required>
              </div>

    
          </div>
       
        </div>
        

        <div class="text-center mb-4">
      <button type="submit" class="btn btn-primary rounded-pill m-3 pe-4 ps-4 py-2 mb-5 fw-bold" >Ajouter</button>
  </div>
    </form>
  </div>
