<div class="container">

   
    
    
    <div class="row">
        <div class="col-6">
        <h2>Blogs</h2>
    </div>
    <div class="col-6 text-end">
    
        <a routerLink="/Ajouter_blog"><button class="btn btn-primary" style="font-size: 20px;" ><i class="fas fa-plus mx-2"></i>Ajouter un Blog</button>
    </a>
    </div>
    </div>
    <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show">
        {{ successMessage }}
        <button type="button" class="btn-close" (click)="closeAlert()" aria-label="Close"></button>
      </div>
      
      
    <div class="mt-5" style="  box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.25); ">
    
    
        <div class="table-responsive m-4">
    
            <table class="table mt-5">
                <thead >
                    <tr class="text-center ">
                        <th>#</th>
                        <th>Nom</th>
                        <th>Description</th>
                        <th>Date</th>

                        <th>Actions</th>
        
                    </tr>
                </thead>
                <tbody>
                    <tr class="text-center"  *ngFor="let b of blog.blogs"> 
                        <td style="color: black;"> {{b._id}}</td>
                        <td >{{b.nom}}</td>
        
        
                        <td>
                            {{b.description}}
                        </td>
                        <td>
                            {{b.dateCreation}}
                        </td>
                        <td>
                            <a  [routerLink]="['/edit_blog', b._id]">
                            <span style="color: green;">
                                <i class="fas fa-edit"></i>
                            </span>
                        </a>
                            <span style="color: red; margin-left: 10px;">
                                <i class="fa fa-trash" (click)="  openDeleteConfirmationModal(b._id)" aria-hidden="true"></i> 
                            </span>
                        </td>
                    </tr>
        
        
                    
                    
                </tbody>
            </table>
            </div>
   
    </div>
        <nav>
            
            <ul class="pagination text-primary d-flex  justify-content-end mt-5" >
                <li class="page-item" >
                    <a class="page-link" href="#" aria-label="Previous" >
                        <span aria-hidden="true"><i class="fa fa-arrow-left"></i></span>
                    </a>
                </li>
                <li class="page-item"><a class="page-link"  >1</a></li>
                <li class="page-item"><a class="page-link " >2</a></li>
                <li class="page-item"><a class="page-link"  >3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true"><i class="fa fa-arrow-right"></i></span>
                    </a>
                </li>
            </ul>
        </nav>
    
        <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true" style="display: none;">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteModalLabel">Confirmation</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Are You Sure? You will not be able to recover this data</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-danger">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const item1 = document.getElementById('item1');
        if (item1) {
            item1.addEventListener('click', function() {
                alert('Vous avez cliqué sur l\'élément avec ID "item1".');
            });
        }
    });
    
        </script>
