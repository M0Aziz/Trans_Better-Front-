
<div class="container" id="main-content">
    <h2>Ajouter Utilisateur</h2>

    <a routerLink="/users" >Retour</a>
    
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()" style="  box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.25); " class="m-3">
      <div class="row m-5">
          <div class="col-md-6">
            <div class="mb-3">

              <label for="nom" class="form-label mt-3 "><h4>Nom</h4></label>
              <input type="text" class="form-control" id="nom" placeholder="nom" formControlName="nom" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label mt-3 "><h4>Email</h4></label>
                <input type="text" class="form-control" id="email" placeholder="email" formControlName="email" required>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label mt-3 "><h4>Password</h4></label>
                <input type="text" class="form-control" id="password" placeholder="password" formControlName="password" required>

              </div>
          </div>
       
        </div>
        

        <div class="text-center mb-4">

      <button [disabled]="!addForm.valid" type="submit" class="btn btn-primary rounded-pill m-3 pe-4 ps-4 py-2 mb-5 fw-bold" >Ajouter</button>

  </div>
    </form>
  </div>
