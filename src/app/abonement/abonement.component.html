<div class="container">
    <div class="row">
      <div class="col-6">
        <h2>Abonnements</h2>
      </div>
      <a routerLink="/add-abonement">
        <button class="btn btn-primary" style="font-size: 20px;">
          <i class="fas fa-plus mx-2"></i>Ajouter un Abonnement
        </button>
      </a>
    </div>
  
    <!-- Table to display abonnements -->
    <div class="mt-5" style="box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.25);">
      <div class="table-responsive m-4">
        <table class="table mt-5">
          <thead>
            <tr class="text-center ">
              <th>#</th>
              <th>Title</th>
              <th>Price</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr class="text-center" *ngFor="let abonement of abonnements">
              <td style="color: black;">{{ abonement.id }}</td>
              <td>{{ abonement.title }}</td>
              <td>{{ abonement.price }}</td>
              <td>
                <span style="color: green;" >
                  <button (click)="goToEditAbonement(abonement.id)" style="background-color: white;border:hidden;">
                    <i style="color: green;" class="fas fa-edit"></i>
                  </button>
                </span>
                <span style="color: red; margin-left: 10px;">
                  <i class="fa fa-trash" (click)="deleteAbonement(abonement.id)"></i>
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
