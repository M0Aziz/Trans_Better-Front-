<div class="container" id="main-content">
    <h2>Ajouter Un Blog</h2>
    <a routerLink="/blog">Retour</a>
  
    <form #formulaire="ngForm" style="box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.25);" class="m-3">
      <div class="row m-5">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="Nom" class="form-label mt-3"><h4>Nom</h4></label>
            <input type="text" class="form-control" name="nom" id="Nom" placeholder="Nom" required
              ngModel #nom="ngModel" [ngStyle]="{'border-color': (nom.valid) ? 'green' : 'red'}">
          </div>
        </div>
  
        <div class="col-md-6">
          <div class="mb-3">
            <label for="Description" class="form-label mt-3"><h4>Description</h4></label>
            <input type="text" class="form-control" id="Description" name="description" placeholder="Description" required
              ngModel #description="ngModel" [ngStyle]="{'border-color': (description.valid) ? 'green' : 'red'}">
          </div>
        </div>
      </div>
  
      <div class="text-center mb-4">
        <button type="submit" [disabled]="formulaire.invalid" (click)="AjouterBlog(formulaire.value)"
          class="btn btn-primary rounded-pill m-3 pe-4 ps-4 py-2 mb-5 fw-bold">Ajouter</button>
      </div>
    </form>
  </div>
