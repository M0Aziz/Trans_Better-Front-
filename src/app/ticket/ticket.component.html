<div class="container">
  <div class="row">
    <div class="col-6">
      <h2>Tickets</h2>
    </div>
    <a routerLink="/add-ticket">
      <button class="btn btn-primary" style="font-size: 20px;">
        <i class="fas fa-plus mx-2"></i>Ajouter un Ticket
      </button>
    </a>
  </div>

  <!-- Table to display tickets -->
  <div class="mt-5" style="box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.25);">
    <div class="table-responsive m-4">
      <table class="table mt-5">
        <thead>
          <tr class="text-center ">
            <th>#</th>
            <th>Title</th>
            <th>Price</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr class="text-center" *ngFor="let ticket of tickets">
            <td style="color: black;">{{ ticket.id }}</td>
            <td>{{ ticket.title }}</td>
            <td>{{ ticket.price }}</td>
            <td>
              <span style="color: green;" >
                
                <button (click)="goToEditTicket(ticket.id)" style="background-color: white;border:hidden;">
                  <i style="color: green;" class="fas fa-edit"></i>
                </button>
              </span>
              <span style="color: red; margin-left: 10px;">
                <i class="fa fa-trash" (click)="deleteTicket(ticket.id)"></i>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

 
</div>
